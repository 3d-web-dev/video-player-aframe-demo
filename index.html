<html>

<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.0.4/aframe.min.js"></script>
    <script type="text/javascript" src="js/main.js" defer></script>
</head>

<body>
    <a-scene raycaster-autofresh cursor="rayOrigin:mouse">
        <a-assets>
            <img id="skyTexture" src="assets/sky.jpg">
            <img src="assets/play.png" id="play" crossorigin="anonymous">
            <img src="assets/pause.png" id="pause" crossorigin="anonymous">
            <img src="assets/volume-normal.png" id="volume-normal" crossorigin="anonymous">
            <img src="assets/volume-mute.png" id="volume-mute" crossorigin="anonymous">
            <img src="assets/seek-back.png" id="seek-back" crossorigin="anonymous">
            <video id="my_video" src="assets/kates.mp4"></video>
        </a-assets>

        <a-sky src="#skyTexture" radius="5000"></a-sky>

        <a-entity id="model" gltf-model="assets/seattv.glb" position="6 -3 -3" rotation="0 -90 0"
            scale="0.05 0.05 0.05">
        </a-entity>

        <!-- add cursor -->
        <a-entity position="0 1.8 0">
            <a-entity camera wasd-controls look-controls mouse-cursor>
                <a-cursor fuse="true" timeout="500" color="#F0F0F0" scale="0.6 0.6 0.6">
                </a-cursor>
            </a-entity>
        </a-entity>

        <!-- add video -->
        <a-video id="video-screen" src="#my_video" position="0.1 3 -6.8" rotation="-6 0 0" width="6.4" height="4.7"
            visible="false">
        </a-video>

        <a-image id="control-back" width="0.4" height="0.4" src="#seek-back" position="-0.8 1.5 -6.6"
            scale="0.85 0.85 0.85"></a-image>
        <a-image id="control-play" width="0.4" height="0.4" src="#play" position="0 1.5 -6.6"></a-image>
        <a-image id="control-volume" width="0.4" height="0.4" src="#volume-normal" position="0.8 1.5 -6.6"
            scale="0.75 0.75 0.75"></a-image>

        <a-entity id="progress-bar" geometry="primitive: plane; width: 4; height: 0.06;"
            material="transparent: true; visible:false; opacity: 0;" position="0 1 -6.6">
            <a-plane id="progress-bar-track" width="4" height="0.06" color="blue" position="0 0 0" opacity="0.2"
                visible="false"></a-plane>
            <a-plane id="progress-bar-fill" width="0" height="0.06" color="#7198e5" position="-2 0.2 0" visible="false">
            </a-plane>
            </a-plane>
        </a-entity>
    </a-scene>

    <script src="js/main.js"></script>
    
    <script type="text/javascript">
        var player = new MediaPlayer();
    </script>
</body>

</html>
